name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - "lts/*"
          - "lts/-1"
        package:
          - base
          - core
          - cube
          - csvw
          - formats
          - ftp
          - graph-store
          - http
          - rdf
          - s3
          - sparql
          - shacl
          - validation
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npx c8 --all --src packages/${{ matrix.package }} -x "packages/!(${{ matrix.package }})" --reporter lcovonly --reporter text npm run -w lindas-barnard59-${{ matrix.package }} test
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: lindas-barnard59-${{ matrix.package }}

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
      - run: npm ci
      - run: npm run -ws --if-present build

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
      - run: npm ci
      - run: npm run -w lindas-barnard59-test-e2e test

  test-cli:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - "lts/*"
          - "lts/-1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - name: Compile TypeScript packages
        run: npm run -ws --if-present build -- --sourceMap
      - run: npx c8 --all --src packages/cli -x "packages/!(cli)" --reporter lcovonly --reporter text npm run -w lindas-barnard59 test
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: lindas-barnard59

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
      - run: npm ci
      - run: npm run lint

  ensure-manifests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
      - run: npm ci
      - run: node .github/ensureManifests.js

  smoke-test-cli:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
      - run: npm ci
      - run: npx lindas-barnard59 run test/e2e/definitions/file-loader.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/foreach/with-handler.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/foreach/with-variable.ttl --variable pattern="test/e2e/definitions/foreach/*"
      - run: npx lindas-barnard59 run test/e2e/definitions/foreach/csv-duplicate.ttl --variable filename=test/e2e/data/test.csv
      - run: npx lindas-barnard59 run test/e2e/definitions/world-clock/async.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/world-clock/file.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/world-clock/node.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/code-imports/main.ttl

  global-installation:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
      - run: npm ci
      - name: pack all
        run: npm pack -ws
      - run: npm install -g lindas-barnard59-*.tgz
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      - run: cmd /c npm install -g (Get-ChildItem -Filter lindas-barnard59-*.tgz).FullName
        if: matrix.os == 'windows-latest'
      - run: which lindas-barnard59
      - run: lindas-barnard59 --help
      - run: lindas-barnard59 shacl validate --shapes test/support/pipeline-shapes.ttl < test/e2e/definitions/file-loader.ttl
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      - run: lindas-barnard59 shacl validate --shapes test/support/pipeline-shapes.ttl < test/e2e/definitions/file-loader.ttl
        if: matrix.os == 'windows-latest'
        shell: cmd
