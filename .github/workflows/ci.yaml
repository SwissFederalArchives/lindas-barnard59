name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - base
          - core
          - cube
          - csvw
          - formats
          - graph-store
          - http
          - rdf
          - s3
          - sparql
          - shacl
          - validation
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci --legacy-peer-deps
      - name: Build TypeScript packages
        run: npm run -ws --if-present build
      - run: npx c8 --all --src packages/${{ matrix.package }} -x "packages/!(${{ matrix.package }})" --reporter lcovonly --reporter text npm run -w @lindas/barnard59-${{ matrix.package }} test
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: barnard59-${{ matrix.package }}

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci --legacy-peer-deps
      - name: Build TypeScript packages
        run: npm run -ws --if-present build
      - run: npm run -ws --if-present build

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci --legacy-peer-deps
      - name: Build TypeScript packages
        run: npm run -ws --if-present build
      - run: npm run -w @lindas/barnard59-test-e2e test

  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci --legacy-peer-deps
      - name: Build TypeScript packages
        run: npm run -ws --if-present build
      - name: Compile TypeScript packages
        run: npm run -ws --if-present build -- --sourceMap
      - run: npx c8 --all --src packages/cli -x "packages/!(cli)" --reporter lcovonly --reporter text npm run -w @lindas/barnard59 test
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: barnard59

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci --legacy-peer-deps
      - name: Build TypeScript packages
        run: npm run -ws --if-present build
      - run: npm run lint

  ensure-manifests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci --legacy-peer-deps
      - name: Build TypeScript packages
        run: npm run -ws --if-present build
      - run: node .github/ensureManifests.js

  smoke-test-cli:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci --legacy-peer-deps
      - name: Build TypeScript packages
        run: npm run -ws --if-present build
      - run: npx lindas-barnard59 run test/e2e/definitions/file-loader.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/foreach/with-handler.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/foreach/with-variable.ttl --variable pattern="test/e2e/definitions/foreach/*"
      - run: npx lindas-barnard59 run test/e2e/definitions/foreach/csv-duplicate.ttl --variable filename=test/e2e/data/test.csv
      - run: npx lindas-barnard59 run test/e2e/definitions/world-clock/async.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/world-clock/file.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/world-clock/node.ttl
      - run: npx lindas-barnard59 run test/e2e/definitions/code-imports/main.ttl

  global-installation:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci --legacy-peer-deps
      - name: Build TypeScript packages
        run: npm run -ws --if-present build
      - name: pack all
        run: npm pack -ws
      - name: install all packages globally (Unix)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          for pkg in lindas-barnard59*.tgz; do
            # Skip test packages which have unpublished dependencies
            if [[ "$pkg" != *"-test-"* ]]; then
              npm install -g "$pkg"
            fi
          done
      - name: install all packages globally (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-ChildItem -Filter "lindas-barnard59*.tgz" | Where-Object {
            $_.Name -notlike "*-test-*"
          } | ForEach-Object {
            npm install -g $_.FullName
          }
      - run: which lindas-barnard59
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      - run: where lindas-barnard59
        if: matrix.os == 'windows-latest'
      - name: Debug - List globally installed barnard59 packages
        run: npm list -g --depth=0 | grep lindas-barnard59 || echo "No barnard59 packages found"
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      - name: Debug - List globally installed barnard59 packages (Windows)
        shell: pwsh
        run: npm list -g --depth=0 | Select-String "lindas-barnard59"
        if: matrix.os == 'windows-latest'
      - run: lindas-barnard59 --help
      - run: lindas-barnard59 shacl validate --shapes test/support/pipeline-shapes.ttl < test/e2e/definitions/file-loader.ttl
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        shell: bash
      - name: Validate SHACL (Windows)
        continue-on-error: true
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-Content -Raw test/e2e/definitions/file-loader.ttl |
            lindas-barnard59 shacl validate --shapes test/support/pipeline-shapes.ttl

  # Release job - only runs on master after all tests pass
  release:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: [test, type-check, test-e2e, test-cli, lint, ensure-manifests]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
